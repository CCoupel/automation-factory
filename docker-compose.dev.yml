version: '3.8'

services:
  # Reverse proxy for development (mimics K8s Ingress)
  nginx-dev:
    image: nginx:alpine
    container_name: ansible-builder-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx-dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend-dev
      - backend-dev
    restart: unless-stopped
    networks:
      - dev-network

  # Frontend dev server (Vite without proxy)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ansible-builder-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - dev-network

  # Backend dev server
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ansible-builder-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_TYPE=sqlite
      - SQLITE_DB_PATH=/app/ansible_builder_dev.db
      - DEBUG=true
    restart: unless-stopped
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge