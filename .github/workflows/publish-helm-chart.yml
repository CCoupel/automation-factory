name: Publish Helm Chart to GHCR

on:
  push:
    tags:
      - 'v*.*.*'  # D√©clenche sur les tags comme v1.1.0, v1.2.0, etc.
    branches:
      - master  # D√©clenche aussi sur push vers master (optionnel)
  workflow_dispatch:  # Permet de d√©clencher manuellement

env:
  REGISTRY: ghcr.io
  CHART_NAME: ansible-builder

jobs:
  publish-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # N√©cessaire pour pousser vers GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Get chart version
        id: chart_version
        run: |
          VERSION=$(grep '^version:' helm/ansible-builder/Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Chart version: $VERSION"

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} \
            -u ${{ github.actor }} \
            --password-stdin

      - name: Update Helm dependencies
        run: |
          cd helm/ansible-builder
          helm dependency update

      - name: Package Helm chart
        run: |
          cd helm/ansible-builder
          helm package . --destination ../../charts/

      - name: Push Helm chart to GHCR
        run: |
          PACKAGE_FILE="charts/ansible-builder-${{ steps.chart_version.outputs.version }}.tgz"

          if [ ! -f "$PACKAGE_FILE" ]; then
            echo "‚ùå Error: Package file not found: $PACKAGE_FILE"
            exit 1
          fi

          echo "üöÄ Pushing $PACKAGE_FILE to ${{ env.REGISTRY }}/${{ github.repository_owner }}"
          helm push "$PACKAGE_FILE" "oci://${{ env.REGISTRY }}/${{ github.repository_owner }}"

      - name: Display installation instructions
        run: |
          echo "‚úÖ Chart published successfully!"
          echo ""
          echo "üìç Location: oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.CHART_NAME }}"
          echo "üì¶ Version: ${{ steps.chart_version.outputs.version }}"
          echo ""
          echo "Users can install with:"
          echo "  helm install ansible-builder oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.CHART_NAME }} --version ${{ steps.chart_version.outputs.version }}"
