server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Frontend health check endpoint (exact match)
    location = /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","service":"frontend"}';
    }

    # Frontend version endpoint (exact match) - version will be injected by build process
    location = /version {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"version":"{{FRONTEND_VERSION}}","name":"Ansible Builder Frontend","environment":"development"}';
    }


    # Proxy API requests to backend - MUST be before static assets
    location /api {
        # __API_REWRITE__ placeholder for BASE_PATH rewrite rule
        proxy_pass http://ansible-builder-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket requests to backend
    location /ws {
        # __WS_REWRITE__ placeholder for BASE_PATH rewrite rule
        proxy_pass http://ansible-builder-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Handle static assets with proper MIME types and caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Ensure JS files get proper MIME type
        if ($uri ~ \.js$) {
            add_header Content-Type "text/javascript; charset=utf-8";
        }
        # Ensure CSS files get proper MIME type
        if ($uri ~ \.css$) {
            add_header Content-Type "text/css; charset=utf-8";
        }
        try_files $uri =404;
    }

    # Handle all other requests (SPA fallback)
    # This will be modified by docker-entrypoint.sh if BASE_PATH is set
    location / {
        try_files $uri $uri/ /index.html;
    }
}
