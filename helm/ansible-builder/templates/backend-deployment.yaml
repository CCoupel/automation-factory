apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ansible-builder.fullname" . }}-backend
  labels:
    {{- include "ansible-builder.backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ansible-builder.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/backend-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/backend-secret.yaml") . | sha256sum }}
      labels:
        {{- include "ansible-builder.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ansible-builder.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: backend
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.global.imageRegistry }}{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        env:
        - name: DATABASE_TYPE
          value: {{ .Values.backend.env.DATABASE_TYPE | quote }}
        - name: POSTGRES_HOST
          value: {{ include "ansible-builder.postgresql.host" . | quote }}
        - name: POSTGRES_PORT
          value: {{ include "ansible-builder.postgresql.port" . | quote }}
        - name: POSTGRES_DB
          value: {{ include "ansible-builder.postgresql.database" . | quote }}
        - name: POSTGRES_USER
          value: {{ include "ansible-builder.postgresql.username" . | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ansible-builder.fullname" . }}-backend
              key: postgres-password
        - name: REDIS_HOST
          value: {{ include "ansible-builder.redis.host" . | quote }}
        - name: REDIS_PORT
          value: {{ include "ansible-builder.redis.port" . | quote }}
        {{- if .Values.redis.auth.enabled }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ansible-builder.fullname" . }}-backend
              key: redis-password
        {{- end }}
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "ansible-builder.fullname" . }}-backend
              key: jwt-secret-key
        - name: JWT_ALGORITHM
          value: {{ .Values.backend.env.JWT_ALGORITHM | quote }}
        - name: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
          value: {{ .Values.backend.env.JWT_ACCESS_TOKEN_EXPIRE_MINUTES | quote }}
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: {{ include "ansible-builder.fullname" . }}-backend
              key: cors-origins
        livenessProbe:
          {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
