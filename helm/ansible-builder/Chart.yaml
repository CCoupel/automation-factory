apiVersion: v2
name: ansible-builder
description: A Helm chart for Ansible Builder - Visual Ansible Playbook Builder
type: application
version: 1.1.0
appVersion: "1.1.0"
keywords:
  - ansible
  - playbook
  - automation
  - builder
home: https://bitbucket.org/ccoupel/ansible_builder
maintainers:
  - name: Ansible Builder Team
    email: support@example.com
dependencies:
  - name: cloudnative-pg
    version: 0.18.x
    repository: https://cloudnative-pg.github.io/charts
    condition: postgresql.enabled
    alias: postgresql
  - name: redis
    version: 18.x.x
    repository: https://charts.pascaliske.dev
    condition: redis.enabled
